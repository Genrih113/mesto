<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интересные места">
    <meta name="author" content="Геннадий Толстов">
    <meta name="keywords" content="Интересные места, города, природа">

    <title>Место</title>
  </head>
  <body class="body">
    <div class="page body__page">

      <header class="header">
        <div class="logo header__logo"></div>
      </header>

      <main class="main">

        <section class="profile">
          <div class="person">
            <div class="person__avatar-container">
              <img class="person__avatar" src="<%=require('./images/person__avatar.jpg')%>" alt="Аватар">
              <div class="person__avatar-button"></div>
            </div>
            <div class="person__edit">
              <div class="person__description">
                <h1 class="person__name">Жак-Ив Кусто</h1>
                <p class="person__passion">Исследователь океана</p>
              </div>
              <button class="person__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button class="add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section>
          <ul class="places">

          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <form class="popup__container popup__container_profile" name="profilePopupForm" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__content">
            <input id="personName" class="popup__input popup__name_profile" name="popupInputName"
              type="text" minlength="2" maxlength="40" required placeholder="Имя">
            <span id="personName-error" class="error"></span>
            <input id="personPassion" class="popup__input popup__passion_profile" name="popupInputPassion"
              type="text" minlength="2" maxlength="200" required placeholder="О себе">
            <span id="personPassion-error" class="error"></span>
            <button class="popup__submit" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
        </form>
      </div>

      <div class="popup popup_place">
        <form class="popup__container popup__container_place" name="placePopupForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__content">
            <input id="placeName" class="popup__input popup__name_place" name="popupInputPlace"
              type="text" minlength="2" maxlength="30" required placeholder="Название">
            <span id="placeName-error" class="error"></span>
            <input id="placeLink" class="popup__input popup__link_place" name="popupInputLink"
              type="url" required placeholder="Ссылка на картинку">
            <span id="placeLink-error" class="error"></span>
            <button class="popup__submit" type="submit">Создать</button>
          </fieldset>
          <button class="popup__close popup__close_place" type="button" aria-label="Закрыть"></button>
        </form>
      </div>

      <div class="popup popup_place-view">
        <figure class="popup__figure">
          <img class="popup__place-image" src="">
          <figcaption class="popup__place-caption"></figcaption>
          <button class="popup__close popup__close_place-view" type="button" aria-label="Закрыть"></button>
        </figure>
      </div>

      <div class="popup popup_confirm">
        <form class="popup__container popup__container_confirm" name="confirmPopupForm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit" type="submit">Да</button>
          <button class="popup__close popup__close_confirm" type="button" aria-label="Закрыть"></button>
        </form>
      </div>

      <div class="popup popup_avatar">
        <form class="popup__container popup__container_avatar" name="avatarPopupForm" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__content">
            <input id="avatarLink" class="popup__input popup__link_avatar" name="popupInputAvatarLink"
              type="url" required placeholder="Ссылка на аватар">
            <span id="avatarLink-error" class="error"></span>
            <button class="popup__submit" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
        </form>
      </div>

    </div>

    <template id="place">
      <li class="place">
        <div class="place__img-container">
          <img class="place__img" src="" alt="">
        </div>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <div class="place__like-container">
            <button class="place__like-button" type="button"></button>
            <p class="place__like-counter">45</p>
          </div>
        </div>
        <button class="place__delete-button" type="button"></button>
      </li>
    </template>

  </body>
</html>
