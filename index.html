      <div class="popup profile-popup">
        <form class="popup__container profile-popup__container" name="profilePopupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__content">
            <input class="popup__input profile-popup__name" name="popupInputName"
              type="text" required placeholder="Имя">
            <input class="popup__input profile-popup__passion" name="popupInputPassion"
              type="text" required placeholder="О себе">
            <button class="popup__submit" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup__close profile-popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>

      <div class="popup place-popup">
        <form class="popup__container place-popup__container" name="placePopupForm">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__content">
            <input class="popup__input place-popup__name" name="popupInputPlace"
              type="text" required placeholder="Название">
            <input class="popup__input place-popup__link" name="popupInputLink"
              type="text" required placeholder="Ссылка на картинку">
            <button class="popup__submit" type="submit">Создать</button>
